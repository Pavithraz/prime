<html>  
<head><title>Prime number</title>  </head>
<body>
<script type="text/JavaScript">  
var a=prompt("enter a value");  
alert(a);  
var c=0;  
  
 for(var i=2;i<a;i++)  
  {  
   if(a%i==0)  
   {  
    c=i;  
    //alert("Now C IS:"+c);  
   }  
  }  
  if(c==0)  
  {  
   alert("given no is prime");  
  }  
  else  
  {  
   alert("given no is not a prime");  
  }  
</script>  
  
</body>  
</html>
